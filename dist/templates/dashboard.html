<div class="row alerts-container" data-ng-controller="AlertsCtrl" data-ng-show="alerts.length">
  <div class="col-xs-12">
    <alert data-ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
  </div>
</div>

<div class="row">
	<div class="col-lg-3 col-md-6 col-xs-12">
        <rd-widget>
            <rd-widget-body>
                <div class="widget-icon orange pull-left">
                    <i class="fa fa-money"></i>
                </div>
                <div class="title">{{data.numberOfKonfetti}}</div>
                <div class="comment">Konfetti Supply</div>
            </rd-widget-body>
        </rd-widget>
	</div>
	<div class="col-lg-3 col-md-6 col-xs-12">
        <rd-widget>
            <rd-widget-body>
                <div class="widget-icon green pull-left">
                    <i class="fa fa-user"></i>
                </div>
                <div class="title">{{data.numberOfUsers}}</div>
                <div class="comment">Active Users <span style="font-size: 50%">(last week)</span></div>
            </rd-widget-body>
        </rd-widget>
	</div>
	<div class="col-lg-3 col-md-6 col-xs-12">
        <rd-widget>
            <rd-widget-body>
                <div class="widget-icon blue pull-left">
                    <i class="fa fa-tasks"></i>
                </div>
                <div class="title">{{data.numberOfTasks}}</div>
                <div class="comment">Tasks</div>
            </rd-widget-body>
        </rd-widget>
	</div>
	<div class="col-lg-3 col-md-6 col-xs-12">
        <rd-widget>
            <rd-widget-body>
                <div class="widget-icon red pull-left">
                    <i class="fa fa-birthday-cake"></i>
                </div>
                <div class="title">{{data.numberOfParties}}</div>
                <div class="comment">Parties</div>
            </rd-widget-body>
        </rd-widget>
	</div>
</div>

<div class="row">
	<div class="col-lg-6">
   		<rd-widget>
   			<rd-widget-header icon="fa-desktop" title="Public WebSocket Monitor">
   				<button class="btn btn-sm btn-info">clean</button>
   			</rd-widget-header>
   			<rd-widget-body>
				<div class="message">
					TODO: Implement listener on WebSocket.
				</div>
				<hr>
   			</rd-widget-body>
   		</rd-widget>
	</div>
    <div class="col-lg-6">
        <rd-widget>
            <rd-widget-header icon="fa-envelope" title="Notification Monitor">
                <button class="btn btn-sm btn-info">clean</button>
            </rd-widget-header>
            <rd-widget-body>
                <div class="message">
                    TODO: Implement listener on WebSocket for notifications.
                </div>
                <hr>
            </rd-widget-body>
        </rd-widget>
    </div>
</div>
